<div ng-controller="ContractEditCtrl as contract">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">编辑合约</h1>
    </div>
    <div class="wrapper-md">
        <div class="wrapper-md">
            <div class ="col-sm-8">
                <div class="panel panel-default">
                    <form name="myForm" class="bs-example form-horizontal ng-pristine ng-valid">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约名称:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">资质申请合约</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约类型:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">1</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约状态:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">10--待处理</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约模板:</label>
                            <div class="col-sm-9">
                                <a href="http://xxx.com/xxx.doc">
                                    <button class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-file-text-o"></i>点击下载</button>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约附件:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">未上传合约附件，请及时上传</p>
                                <!--文件上传-->
                                <div class="wrapper-md" ng-controller="ImgCropCtrl">
                                    <div class="m-b">
                                        <input type="file" id="fileInput" />
                                    </div>
                                    <div class="hbox hbox-auto-xs">
                                        <div class="col">
                                            <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                                                <div class="bg-light" style="height:200px">
                                                    <img-crop
                                                            image="myImage"
                                                            result-image="myCroppedImage"
                                                            result-image-size="160"
                                                            area-type="{{cropType}}"
                                                            ></img-crop>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--提交按钮-->
                                    <button class="btn btn-default" ui-toggle-class="btn-success">
                                        <i class="fa fa-cloud-upload text"></i>
                                        <span class="text">上传</span>
                                        <i class="fa fa-check text-active"></i>
                                        <span class="text-active">Success</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--表单结束-->
                </div>
            </div>
        </div>
    </div>
</div>
