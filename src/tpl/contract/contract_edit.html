<div ng-controller="ContractEditCtrl as contract">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">编辑合约</h1>
    </div>
        <div class="wrapper-md">
            <div class="col-sm-4">
                <div class="panel panel-default" style="border-radius: 5px">
                    <form name="myForm" class="bs-example form-horizontal ng-pristine ng-valid" style="padding-top: 20px">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约名称:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{contract.contractName}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约类型:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{contract.contractType}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约状态:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">{{contract.message}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约模板:</label>
                            <div class="col-sm-9">
                                <a class="btn m-b-xs btn-sm btn-info btn-addon" ng-click='contract.pdfPreview()' >
                                    <i class="icon-eye"></i>点击预览模板
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合约附件:</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">请上传合约附件</p>
                                <!--文件上传-->
                                <div class="wrapper-md" style="margin-left: -19px" ng-controller="ImgCropCtrl">
                                    <div class="m-b">
                                        <input type="file" id="fileInput" />
                                    </div>
                                    <div class="hbox hbox-auto-xs">
                                        <div class="col">
                                            <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                                                <div class="bg-light" style="height:200px">
                                                    <img-crop
                                                            image="myImage"
                                                            result-image="myCroppedImage"
                                                            result-image-size="160"
                                                            area-type="{{cropType}}"
                                                            ></img-crop>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--提交按钮-->
                                    <button class="btn btn-default" ui-toggle-class="btn-success">
                                        <i class="fa fa-cloud-upload text"></i>
                                        <span class="text">上传</span>
                                        <i class="fa fa-check text-active"></i>
                                        <span class="text-active">Success</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--表单结束-->
                </div>
            </div>
            <!-- 点击预览加载 -->
            <div class="col-sm-8" ng-if='contract.showPdfViewer' style="box-shadow: 1px 1px 4px rgba(58, 63, 81, 0.73);background: #fff;">
                <ng-pdf template-url="tpl/viewer.html" scale="page-fit" page=1></ng-pdf>
            </div>
        </div>
</div>
