<div ng-controller="ContractDetailsCtrl as contract">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">合约详细</h1>
    </div>
    <!--合约详情显示-->
    <div class="wrapper-md">
        <div class ="col-sm-8">
        <div class="panel panel-default">
            <form name="myForm" class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-sm-3 control-label">合约名称:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{{data.contractName}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">合约类型:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{{data.contractType}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">合约状态:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">{{data.contractState}}--待处理</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">合约模板:</label>
                    <div class="col-sm-9">
                        <a href="http://xxx.com/xxx.doc">
                            <button class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-file-text-o"></i>点击下载</button>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">合约附件:</label>
                    <div class="col-sm-9">
                        <p class="form-control-static">合约附件已上传</p>
                        <a href="http://xxx.com/xxx.pdf" >
                            <button class="btn m-b-xs btn-sm btn-primary btn-addon"><i class="icon-eye"></i>点击预览</button>
                        </a>
                    </div>
                </div>
            </form>
            <!--表单结束-->
        </div>
      </div>
    </div>
</div>
