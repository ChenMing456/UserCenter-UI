<div class="modal-header">
    <h3 class="modal-title">修改密码</h3>
</div>
<div class="modal-body">
    <!-- w5c-form-validate="validateOptions"  -->
    <form class="form-horizontal form-validation" name='myForm' novalidate>
        <div class="form-group">
            <label class="col-lg-3 control-label">旧密码：</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" name="password" ng-model="vm.entity.password"
                       placeholder="请输入旧密码"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">新密码：</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" name="new_password" ng-model="vm.entity.new_password"
                       placeholder="请输入新密码"
                       required>
                <p class="notice-m">1到20个字符，支持汉字、数字、字母及下划线；建议使用中文命名方便管理（例：云盘应用）；</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">确认密码：</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" name="confirm_password"
                       ng-model="vm.entity.confirm_password" placeholder="请确认新密码"
                       required>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="vm.ok(myForm)" ng-disabled="myForm.$invalid && !vm.entity.submitted">确定
    </button>
    <button class="btn btn-default" ng-click="vm.cancel()">取消</button>
</div>
