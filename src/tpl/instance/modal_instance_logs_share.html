<div class="modal-header">
    <h3 class="modal-title">日志分享</h3>
</div>
<div class="modal-body">
    <!-- w5c-form-validate="validateOptions"  -->
    <form class="form-horizontal form-validation" name='myForm' novalidate>
    <div class="form-group">
            <label class="col-lg-3 control-label">实例ID:</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" name="instance_id" placeholder="请输入实例ID" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">日志的标题:</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" name="title" placeholder="请输入日志的标题" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">日志开始时间:</label>
            <div class="col-lg-9" ng-controller="DatepickerDemoCtrl">
                <div class="input-group w-md">
              <input type="text" class="form-control"  name="start_time" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">日志结束时间:</label>
            <div class="col-lg-9" ng-controller="DatepickerDemoCtrl">
                <div class="input-group w-md">
              <input type="text" class="form-control" name="end_time" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer" >
    <button class="btn btn-info" ng-click="ok()" ng-disabled="myForm.$invalid && !vm.entity.submitted">确定
    </button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
