<div ng-controller="AppCreateCtrl as application">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">新增应用</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">应用信息</div>
                    <div class="panel-body">
                        <form name="myForm" class="bs-example form-horizontal ng-pristine ng-valid">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">应用Logo*</label>
                                <div class="col-sm-10">
                                    <input ui-jq="filestyle" type="file" data-icon="false" data-classButton="btn btn-default" data-classInput="form-control inline v-middle input-s">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">应用名称*</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="输入应用名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">应用简称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="输入应用简称">
                                </div>
                            </div>
                            <div class="form-group hide">
                                <label class="col-sm-2 control-label">应用类型</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">应用分类*</label>
                                <div class="col-sm-10">
                                    <select name="account" class="form-control m-b">
                                        <option>分类 1</option>
                                        <option>分类 2</option>
                                        <option>分类 3</option>
                                        <option>分类 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">应用简介</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" placeholder="输入应用简介"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">应用快照</label>
                                <div class="col-sm-10">
                                    <div class="b-a b-2x b-dashed wrapper-lg bg-white text-center m-b" nv-file-over="" over-class="b-info" uploader="uploader">
                                        应用截图，不少于3张
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">详细描述</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="6" placeholder="输入应用详细描述"></textarea>
                                </div>
                            </div>

                            <footer class="panel-footer text-right bg-light lter">
                                <a ui-sref="account.app.details({app_guid:'123'})" class="btn btn-success" ng-disabled="myForm.$invalid">创建</a>
                                <a ui-sref="account.apps" class="btn btn-default">取消</a>
                                <!--<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">提交</button>-->
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
