<div class="modal-header">
    <h3 class="modal-title">新增评价</h3>
</div>
<div class="modal-body" >
    <form class="form-horizontal form-validation" name="myForm">
        <div class="form-group">
            <label class="col-sm-2 control-label">应用打分</label>
            <div class="col-sm-10">
                <div class="col-lg-4"><rating  ng-model="addComment.entity.star" state-on="'fa fa-star text-warning'" state-off="'fa fa-star-o'"></rating></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">应用评价</label>
            <div class="col-sm-10">
                                 <textarea class="form-control" rows="3" placeholder="输入应用评价" ng-model="addComment.entity.comment">
                                </textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="addComment.ok(myForm)" ng-disabled="myForm.$invalid && !addComment.entity.submitted">确定</button>
    <button class="btn btn-default" ng-click="addComment.cancel()">取消</button>
</div>
