<div ng-controller="AppVersionAddCtrl as version">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">新增应用版本</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">版本信息</div>
                    <div class="panel-body">
                        <form name="myForm" class="form-horizontal form-validation" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">版本号*</label>
                                <div class="col-sm-10">
                                    <input name="name" type="text" class="form-control" placeholder="输入应用版本号" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">版本介绍</label>
                                <div class="col-sm-10">
                                    <textarea name="intro" class="form-control" rows="3" placeholder="输入版本介绍"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">售价类型*</label>
                                <div class="col-sm-10">
                                    <select name="price_type" class="form-control m-b" required>
                                        <option value="1">按月</option>
                                        <option value="2">按年</option>
                                        <option value="3">按天</option>
                                        <option value="4">单次部署</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">价格</label>
                                <div class="col-sm-10">
                                    <input name="selling_price" type="text" class="form-control" placeholder="输入版本售价" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">配置文件</label>
                                <div class="col-sm-10">
                                    <div class="b-a b-2x b-dashed wrapper-lg bg-white text-center m-b" nv-file-over="" over-class="b-info" uploader="cpt.uploader">
                                        <input type="file" nv-file-select="" uploader="cpt.uploader" />
                                        <b>或者</b>
                                        拖拽你的文件到这里(后缀名为：war、jar、zip)
                                    </div>
                                    <table class="table bg-white-only b-a">
                                        <thead>
                                        <tr>
                                            <th width="50%">文件名</th>
                                            <th ng-show="cpt.uploader.isHTML5">大小</th>
                                            <th ng-show="cpt.uploader.isHTML5">进度</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="item in cpt.uploader.queue">
                                            <td><strong>{{ item.file.name }}</strong></td>
                                            <td ng-show="cpt.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                            <td ng-show="cpt.uploader.isHTML5">
                                                <div class="progress progress-sm m-b-none m-t-xs">
                                                    <div class="progress-bar bg-info" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                                </div>
                                            </td>
                                            <td class="text-center">
                                                <span ng-show="item.isSuccess" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                                                <span ng-show="item.isCancel" class="text-warning"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                                <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
                                            </td>
                                            <td nowrap>
                                                <button type="button" class="btn btn-default btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                    Upload
                                                </button>
                                                <button type="button" class="btn btn-default btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                                    Cancel
                                                </button>
                                                <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                                                    Remove
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <p class="notice-m text-warning">上传配置文件前，请阅读《<a href="https://docs.truepaas.com">配置文件填写指南</a>》</p>

                                </div>
                            </div>

                            <footer class="panel-footer text-right bg-light lter">
                                <a ui-sref="account.app.details({app_guid:'123'})" class="btn btn-success" ng-disabled="myForm.$invalid">创建</a>
                                <a ui-sref="account.apps" class="btn btn-default">取消</a>
                                <!--<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">提交</button>-->
                            </footer>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
