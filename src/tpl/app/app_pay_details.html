<div ng-controller="AppPayDetailsCtrl as appPayDetails">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">已购买的应用</h1>
    </div>
    <div class="wrapper-md">
        <form class="bs-example form-horizontal ng-pristine ng-valid col-sm-8">
            <div class="form-group">
                <label class="col-sm-2 control-label">应用Logo:</label>
                <div class="col-sm-7">
                    <span class="thumb-lg w-auto-folded avatar m-t-sm">
                        <img src="img/a0.jpg" class="img-full" alt="...">
                      </span>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-success pull-right" ng-click="appPayDetails.deployApp()">部署</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">应用名称:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{appPayDetails.appDetail.name}}</p>
                </div>
            </div>
            <div class="form-group hide">
                <label class="col-sm-2 control-label">应用类型:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">1</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">应用简介:</label>
                <div class="col-sm-10">
                                                <textarea disabled="disabled" class="form-control" rows="3" placeholder="输入应用简介">{{appPayDetails.appDetail.intro}}
                                                </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">应用快照:</label>
                <div class="col-sm-10">
                    <div class="b-a b-2x b-dashed wrapper-lg bg-white text-center m-b" nv-file-over="" over-class="b-info" uploader="uploader">
                        应用截图，不少于3张
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">详细描述:</label>
                <div class="col-sm-10">
                                                <textarea disabled="disabled" class="form-control" rows="6" placeholder="输入应用详细描述">{{appPayDetails.appDetail.description_text}}
                                                </textarea>
                </div>
            </div>
        </form>
    </div>
</div>
