<div ng-controller="AppMarketDetailsCtrl as appMarketDetails">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">应用详情</h1>
    </div>
    <div class="wrapper-md">
        <form class="bs-example form-horizontal ng-pristine ng-valid col-sm-10">
            <div class="form-group">
                <label class="col-sm-2 control-label">应用Logo:</label>
                <div class="col-sm-7">
                    <span class="thumb-lg w-auto-folded avatar m-t-sm">
                        <img src="img/a0.jpg" class="img-full" alt="...">
                      </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">应用名称:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{appMarketDetails.appDetail.name}}</p>
                </div>
            </div>
            <div class="form-group hide">
                <label class="col-sm-2 control-label">应用类型:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">1</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">应用简介:</label>
                <div class="col-sm-10">
                                                <textarea disabled="disabled" class="form-control" rows="3" placeholder="输入应用简介">{{appMarketDetails.appDetail.intro}}
                                                </textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">应用快照:</label>
                <div class="col-sm-10">
                    <div class="b-a b-2x b-dashed wrapper-lg bg-white text-center m-b" nv-file-over="" over-class="b-info" uploader="uploader">
                        应用截图，不少于3张
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">详细描述:</label>
                <div class="col-sm-10">
                                                <textarea disabled="disabled" class="form-control" rows="6" placeholder="输入应用详细描述">{{appMarketDetails.appDetail.description_text}}
                                                </textarea>
                </div>
            </div>



            <!--<div class="row wrapper">
                <div class="col-sm-5 m-b-xs">
                    <button type="button" class="btn btn-sm btn-warning" ng-click="appMarketDetails.refreshGrid()"><i class="fa fa-refresh"></i>刷新</button>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-3">
                    <input placeholder="查找版本" class="input-sm form-control" type="text" ng-model="searchVersion"/>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">版本详情:</label>
                <div class="table-responsive m-b-lg col-sm-10">
                    <div ui-grid="appMarketDetails.gridOptionsVersions" ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination
                         ui-grid-auto-resize></div>
                </div>
            </div>
        </form>
    </div>

</div>
